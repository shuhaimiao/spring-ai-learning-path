spring.application.name=sourcing-email-crafter

# Server configuration
server.port=8080

# Spring AI configuration
spring.ai.openai.api-key=${SPRING_AI_OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4-turbo

# Enable mock mode for testing without an API key
# Uncomment the line below to use mock mode
# spring.ai.openai.mock=true

# Email crafter configuration
email.crafter.quality.threshold=8.0
email.crafter.max.refinement.loops=3

# Logging configuration
logging.level.root=INFO
logging.level.com.example.sourcingemailcrafter=DEBUG
logging.file.name=./target/logs/sourcing-email-crafter.log

# Actuator endpoints
management.endpoints.web.exposure.include=health,info 