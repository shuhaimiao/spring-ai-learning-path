spring.application.name=sourcing-email-crafter-mock

# Enable mock mode for testing without an API key
spring.ai.openai.mock=true
spring.ai.openai.api-key=mock-api-key

# Email crafter configuration
email.crafter.quality.threshold=8.0
email.crafter.max.refinement.loops=1

# Logging configuration
logging.level.root=INFO
logging.level.com.example.sourcingemailcrafter=DEBUG 