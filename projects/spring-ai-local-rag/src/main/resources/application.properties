server.port=8080
spring.application.name=local-rag-example

spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=qwen3:8b
spring.ai.ollama.chat.options.temperature=0.7
spring.ai.ollama.chat.options.keep-alive=30m
spring.ai.ollama.embedding.options.model=dengcao/qwen3-embedding-8b:q4_K_M
spring.ai.ollama.embedding.options.keep-alive=30m
spring.ai.ollama.chat.client.default-options.pull-model-strategy=ON_STARTUP

spring.datasource.url=jdbc:postgresql://localhost:5432/vectordb
spring.datasource.username=testuser
# IMPORTANT: Change this password for any non-local or production deployment!
spring.datasource.password=testpwd
spring.datasource.driver-class-name=org.postgresql.Driver

spring.ai.vectorstore.pgvector.table-name=custom_vector_store
spring.ai.vectorstore.pgvector.dimensions=4096
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=COSINE
spring.ai.vectorstore.pgvector.initialize-schema=true
