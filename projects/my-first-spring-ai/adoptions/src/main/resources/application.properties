# SQL init mode
spring.sql.init.mode=always

# Datasource properties
spring.datasource.url=jdbc:postgresql://localhost:5433/postgresml
spring.datasource.username=myappuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring AI Anthropic (Claude) API Key
spring.ai.anthropic.api-key=YOUR_CLAUDE_API_KEY_NEEDS_TO_BE_SET

# Spring AI PostgresML embedding properties (as per tutorial's property names)
spring.ai.postgresml.embedding.create-extension=true
spring.ai.postgresml.embedding.options.vector-type=pg_vector

# Spring AI Vector Store (PgVector) properties
# Dimension must match the output of the embedding model used by PostgresML.
# Tutorial specifies 768.
spring.ai.vectorstore.pgvector.dimensions=768
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=COSINE
spring.ai.vectorstore.pgvector.initialize-schema=true

# Spring AI Chat Memory (JDBC) properties
spring.ai.chat.memory.jdbc.initialize-schema=always
spring.ai.chat.memory.jdbc.table-name=chat_message

# Actuator Web Endpoints Exposure
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
